<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3">Nhập thông tin sinh viên</h1>
    </div>

    <form method="post" action="/submit" class="row g-3">
      <div class="col-12">
        <label class="form-label">Họ và tên sinh viên</label>
        <input name="fullName" required class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">MSSV</label>
        <input name="mssv" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Lớp học</label>
        <input name="lopHoc" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Ngày sinh</label>
        <input type="date" name="ngaySinh" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Giới tính</label>
        <select name="gioiTinh" class="form-select">
          <option value="">-- chọn --</option>
          <option>Nam</option>
          <option>Nữ</option>
          <option>Khác</option>
        </select>
      </div>

      <div class="col-12">
        <label class="form-label">Số BHXH cũ</label>
        <input name="soBHXH" class="form-control" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Tỉnh/Thành Phố</label>
        <input name="tinhThanhPho" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">maTinhLh</label>
        <input name="maTinhLh" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Quận/Huyện</label>
        <input name="quanHuyen" class="form-control" />
      </div>

      <div class="col-md-4">
        <label class="form-label">maHuyenLh</label>
        <input name="maHuyenLh" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Phường/Xã</label>
        <input name="phuongXa" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">maXaLh</label>
        <input name="maXaLh" class="form-control" />
      </div>

      <div class="col-12">
        <label class="form-label">Số nhà</label>
        <input name="soNha" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label">Dân tộc</label>
        <input name="danToc" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Quốc tịch</label>
        <input name="quocTich" class="form-control" />
      </div>

      <div class="col-12">
        <label class="form-label">CCCD</label>
        <input name="cccd" class="form-control" />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Lưu</button>
      </div>
    </form>
  </div>
</body>
</html>
