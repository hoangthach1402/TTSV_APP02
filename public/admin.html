<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="h3 mb-3">Admin</h1>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Admin key</label>
      <div class="col-sm-6">
        <input id="adminkey" class="form-control" placeholder="nhập key (mặc định: secret)" />
      </div>
      <div class="col-sm-4">
        <button id="load" class="btn btn-primary">Load</button>
        <button id="export" class="btn btn-success">Export Excel</button>
        <button id="deleteAll" class="btn btn-danger">Delete all</button>
      </div>
    </div>

    <div id="message"></div>

    <table class="table table-striped" id="tbl">
      <thead><tr><th>#</th><th>Họ tên</th><th>MSSV</th><th>Lớp</th><th>Ngày sinh</th><th>CCCD</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="/admin.js"></script>
</body>
</html>
